# @package _global_

# Options for evaluation:
# - /model: [zatom]
# - /model/architecture:
#         [tft_80M, tft_160M, tft_300M,
#          tfp_80M, tfp_160M, tfp_300M]
# - /logger: [null, wandb]
# - /trainer: [default, mps, ddp, fsdp]

defaults:
  - override /data: joint
  - override /model: zatom
  - override /model/architecture: tft_80M
  - override /callbacks: default
  - override /logger: wandb
  - override /strategy: default
  - override /trainer: gpu

# Downstream task evaluation settings
model:
  architecture:
    atom_types_interpolant:
      path_t_min: 1.0
    pos_interpolant:
      path_t_min: 1.0
    frac_coords_interpolant:
      path_t_min: 1.0
    lengths_scaled_interpolant:
      path_t_min: 1.0
    angles_radians_interpolant:
      path_t_min: 1.0
