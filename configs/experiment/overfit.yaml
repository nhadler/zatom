# @package _global_

# Options for overfitting:
# - /model: [zatom]
# - /model/architecture:
#         [tft_70M, tft_160M, tft_300M,
#          mft_80M, mft_180M, mft_500M,
#          mfp_80M, mfp_180M, mfp_500M]
# - /logger: [null, wandb]
# - /trainer: [default, mps, ddp, fsdp]

defaults:
  - override /data: joint
  - override /model: zatom
  - override /model/architecture: tft_70M
  - override /callbacks: default
  - override /logger: wandb
  - override /strategy: default
  - override /trainer: gpu

# All parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

name: "overfit_arch-${hydra:runtime.choices.model/architecture}_${hydra:runtime.choices.data}_molecule-and-material"
seed: 42
task_name: overfit_fm

trainer:
  check_val_every_n_epoch: 500
  max_epochs: 20000
  overfit_batches: 1

data:
  datamodule:
    batch_size:
      train: 2
      val: 2
      test: 2
    num_workers:
      train: 0
      val: 0
      test: 0
    datasets:
      mp20:
        proportion: 4e-5
      qm9:
        proportion: 1e-5
      qmof150:
        proportion: 0.0
      omol25:
        proportion: 0.0
      geom:
        proportion: 0.0

model:
  log_grads_every_n_steps: 100

  optimizer:
    lr: 1e-4

  sampling:
    num_samples: 10
    batch_size: 10
