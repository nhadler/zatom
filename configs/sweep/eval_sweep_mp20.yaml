name: eval_sweep_mp20_2025-10-14_14-00-00
project: zatom
entity: zatom
program: zatom/eval_fm.py

method: grid

metric: # Does not matter, as we are using sweep to run the experiment.
  goal: maximize
  name: test_mp20/valid_rate

parameters:
  ckpt_path:
    value: ...

  data:
    values: [joint]

  data.datamodule.datasets.qm9.proportion:
    value: 0.0

  date:
    value: "2025-10-14_14-00-00"

  experiment:
    value: eval

  model.sampling.batch_size:
    value: 1000

  model.sampling.num_samples:
    value: 10000

  model.sampling.steps:
    values: [25, 50, 100, 250, 500, 1000]

  model.sampling.cfg_scale:
    values: [1.0, 2.0, 3.0, 4.0, 6.0, 8.0]

  name:
    value: "eval_${hydra:runtime.choices.model/architecture}_steps-${hydra:runtime.choices.model.sampling.steps}_cfg-${hydra:runtime.choices.model.sampling.cfg_scale}_mp20"

  seed:
    value: 42

command:
  - ${env}
  - HYDRA_FULL_ERROR=1
  - WANDB_START_METHOD=thread
  - python
  - ${program}
  - ${args_no_hyphens}
