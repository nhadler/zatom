  data:
    values: [joint]

  data.datamodule.datasets.qm9.proportion:
    value: 0.0

  date:
    value: "2025-12-24_09-00-00"

  experiment:
    value: eval

  model/architecture:
    values: [tft_160M]

  model.sampling.batch_size:
    value: 1000

  model.sampling.num_samples:
