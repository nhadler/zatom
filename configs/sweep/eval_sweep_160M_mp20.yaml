  seed:
    value: 42

  tags:
    value: ["mp20", "fm", "eval", "sweep"]

command:
  - ${env}
  - HYDRA_FULL_ERROR=1
  - WANDB_START_METHOD=thread
  - python
  - ${program}
  - ${args_no_hyphens}
