# @package _global_

defaults:
  - _self_
  - data: joint # NOTE: must be one of (`joint`, `qm9_only`, `mp20_only`, `qmof150_only`)
  - model: mnist
  - logger: null
  - strategy: default
  - trainer: default
  - paths: default
  - extras: default
  - hydra: default
  - environment: default

task_name: "eval"

tags: ["dev"]

# passing checkpoint path is necessary for evaluation
ckpt_path: ???

# seed for random number generators in pytorch, numpy and python.random
seed: null

# precision for PyTorch's floating-point matrix multiplication
float32_matmul_precision: highest # NOTE: must be one of (`medium`, `high`, `highest`)
